<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="'layout/LayoutPadrao'">

<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link rel="stylesheet" type="text/css"
	href="/erp/layout/stylesheets/vendors.min.css" />
<link rel="stylesheet" type="text/css"
	href="/erp/layout/stylesheets/algaworks.min.css" />
<link rel="stylesheet" type="text/css"
	href="/erp/layout/stylesheets/application.css" />

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>
	<section layout:fragment="conteudo">
		<div class="page-header">
			<div class="container-fluid">
				<h1>Cadastro de Produto</h1>
			</div>
		</div>
		<div class="container-fluid">

			<!-- <div class="alert  alert-danger  alert-dismissible" role="alert">
					<button type="button" class="close" data-dismiss="alert"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<i class="fa  fa-exclamation-circle"></i> Já existe um produto com
					o nome informado.
				</div>
				 -->

			<form method="POST" class="form-vertical  js-form-loading">

				<div class="row">
					<!--o row é pra ficar lado a lado organizado. O row é dividido em 12 pedaços  -->
					<div class="form-group col-sm-12">
						<label for="nome">nome</label> <input id="nome" type="text"
							class="form-control" />
					</div>
				</div>
				<div class="form-group">
					<label for="descricao">Descrição</label>
					<textarea id="descricao" rows="3" class="form-control"></textarea>
				</div>

				<div class="row">
					<div class="col-sm-3">
						<div class="form-group">
							<label for="input-produto-preco">Preço unitário</label> <input
								id="input-produto-preco" type="text" class="form-control"
								placeholder="R$" />
						</div>
					</div>

					<div class="col-sm-3">
						<div class="form-group">
							<label for="input-produto-estoque">Estoque</label> <input
								id="input-produto-estoque" type="text" class="form-control"
								placeholder="Unidades" />
						</div>
					</div>
				</div>

				<div class="form-group">
					<button class="btn  btn-primary" type="submit">Salvar</button>
				</div>
			</form>
		</div>
	</section>

	<script src="/erp/layout/javascripts/vendors.min.js"></script>
	<script src="/erp/layout/javascripts/algaworks.min.js"></script>
</body>
</html>
