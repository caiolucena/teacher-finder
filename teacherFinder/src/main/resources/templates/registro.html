<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">


<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Teacher Finder- Cadastro</title>
<meta name="description" content="Sufee Admin - HTML5 Admin Template">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="apple-touch-icon" href="apple-icon.png">
<link rel="shortcut icon" href="favicon.ico">

<link rel="stylesheet" th:href="@{/layout/css/normalize.css}">
<link rel="stylesheet" th:href="@{/layout/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/layout/css/font-awesome.min.css}">
<link rel="stylesheet" th:href="@{/layout/css/themify-icons.css}">
<link rel="stylesheet" th:href="@{/layout/css/flag-icon.min.css}">
<link rel="stylesheet" th:href="@{/layout/css/cs-skin-elastic.css}">
<!-- <link rel="stylesheet" th:href="@{/layout/css/bootstrap-select.less"> -->
<link rel="stylesheet" th:href="@{/layout/scss/style.css}">
<link th:href="@{/layout/css/lib/vector-map/jqvmap.min.css}"
	rel="stylesheet">

<link
	href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800'
	rel='stylesheet' type='text/css'>

<!-- <script type="text/javascript" src="https://cdn.jsdelivr.net/html5shiv/3.7.3/html5shiv.min.js"></script> -->

</head>
<body class="bg-dark">


	<div class="sufee-login d-flex align-content-center flex-wrap">
		<div class="container">
			<div class="login-content">
				<div class="login-logo">
					<a href="index.html"> <img class="align-content"
						 alt="Ícone do app">
					</a>
				</div>
				<div class="login-form">
					<form>
						<div class="form-group">
							<label>Login</label> <input type="email" class="form-control"
								placeholder="Login">
						</div>
						<div class="form-group">
							<label>Email address</label> <input type="email"
								class="form-control" placeholder="Email">
						</div>
						<div class="form-group">
							<label>Senha</label> <input type="password" class="form-control"
								placeholder="senha">
						</div>
						<div>Selecione seu tipo de Cadastro</div>
						<div class="checkbox">
							<label> <input type="checkbox"> Professor
							</label>
						</div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox"> Aluno
                            </label>
                        </div>
						<button type="submit"
							class="btn btn-primary btn-flat m-b-30 m-t-30">Registrar</button>
						<div class="social-login-content">
							<div class="social-button">
								<button type="button"
									class="btn social facebook btn-flat btn-addon mb-3">
									<i class="ti-facebook"></i>Fazer login com facebook
								</button>
								<button type="button"
									class="btn social twitter btn-flat btn-addon mt-2">
									<i class="ti-twitter"></i>Fazer login com twitter
								</button>
							</div>
						</div>
						<div class="register-link m-t-15 text-center">
							<p>
								Já possui uma conta? ? <a th:href="@{/login}"> Faça login</a>
							</p>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>




</body>
</html>
